<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Keyboard in css</title>
        <meta name="description" content="A keyboard layout designed only in css">
        <meta name="author" content="Mihai Craita">

        <link rel="stylesheet" href="keyboard.css">

    </head>

    <body>
        <div id="keyboard">
            <div class="keyboard-row">
                <span class="keyboard-key keyboard-key-2rows">±<br/>§</span>
                <span class="keyboard-key keyboard-key-2rows">!<br/>1</span>
                <span class="keyboard-key keyboard-key-2rows">@<br/>2</span>
                <span class="keyboard-key keyboard-key-2rows">#<br/>3</span>
                <span class="keyboard-key keyboard-key-2rows">$<br/>4</span>
                <span class="keyboard-key keyboard-key-2rows">%<br/>5</span>
                <span class="keyboard-key keyboard-key-2rows">^<br/>6</span>
                <span class="keyboard-key keyboard-key-2rows">&amp;<br/>7</span>
                <span class="keyboard-key keyboard-key-2rows">*<br/>8</span>
                <span class="keyboard-key keyboard-key-2rows">(<br/>9</span>
                <span class="keyboard-key keyboard-key-2rows">)<br/>0</span>
                <span class="keyboard-key keyboard-key-2rows">_<br/>-</span>
                <span class="keyboard-key keyboard-key-2rows">+<br/>=</span>
                <span class="keyboard-key keyboard-key-tab">&#9003;</span>
            </div>
            <div class="keyboard-row keyboard-row-left">
                <span class="keyboard-key keyboard-key-tab">&#8633;</span>
                <span class="keyboard-key">q</span>
                <span class="keyboard-key">w</span>
                <span class="keyboard-key">e</span>
                <span class="keyboard-key">r</span>
                <span class="keyboard-key">t</span>
                <span class="keyboard-key">y</span>
                <span class="keyboard-key">u</span>
                <span class="keyboard-key">i</span>
                <span class="keyboard-key">o</span>
                <span class="keyboard-key">p</span>
                <span class="keyboard-key keyboard-key-2rows">{<br/>[</span>
                <span class="keyboard-key keyboard-key-2rows">}<br/>]</span>
                <span class="keyboard-key keyboard-key-return">&#9166;</span>
            </div>
            <div class="keyboard-row keyboard-row-left">
                <span class="keyboard-key keyboard-key-tab">&#8682;</span>
                <span class="keyboard-key">a</span>
                <span class="keyboard-key">s</span>
                <span class="keyboard-key">d</span>
                <span class="keyboard-key">f</span>
                <span class="keyboard-key">g</span>
                <span class="keyboard-key">h</span>
                <span class="keyboard-key">j</span>
                <span class="keyboard-key">k</span>
                <span class="keyboard-key">l</span>
                <span class="keyboard-key keyboard-key-2rows">:<br/>;</span>
                <span class="keyboard-key keyboard-key-2rows">"<br/>'</span>
                <span class="keyboard-key keyboard-key-2rows">|<br/>\</span>
            </div>
            <div class="keyboard-row">
                <span class="keyboard-key keyboard-key-tab">&#8679;</span>
                <span class="keyboard-key keyboard-key-2rows">~<br/>`</span>
                <span class="keyboard-key">z</span>
                <span class="keyboard-key">x</span>
                <span class="keyboard-key">c</span>
                <span class="keyboard-key">v</span>
                <span class="keyboard-key">b</span>
                <span class="keyboard-key">n</span>
                <span class="keyboard-key">m</span>
                <span class="keyboard-key keyboard-key-2rows">&lt;<br/>,</span>
                <span class="keyboard-key keyboard-key-2rows">&gt;<br/>.</span>
                <span class="keyboard-key keyboard-key-2rows">?<br/>/</span>
                <span class="keyboard-key keyboard-key-tab">&#8679;</span>
            </div>
            <div class="keyboard-row">
                <span class="keyboard-key keyboard-key-space"> </span>
            </div>
        </div>
    </body>
</html>
